<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.105">

<script>
  /**
   * @polymerBehavior ypGotAdminRightsBehavior
   */
  Polymer.ypGotAdminRightsBehavior = {

    properties: {
      gotAdminRights: {
        type: Boolean,
        notify: true,
        value: false,
        observer: '_gotAdminRightsChanged'
      }
    },

    listeners: {
      'yp-user-got-admin-rights': '_gotAdminRights'
    },

    _gotAdminRightsChanged: function () {},

    ready: function () {
      if (window.appUser && window.appUser.adminRights) {
        this.set('gotAdminRights', true);
      }
    },

    _gotAdminRights: function (event) {
      this.set('gotAdminRights', true);
    }
  }
</script>
</head><body></body></html>
