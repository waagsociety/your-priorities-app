<html><head><link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.105">

<script>
  /**
   * @polymerBehavior YpNewsTabSelected
   */
  Polymer.YpNewsTabSelected = {

    properties: {

      newsTabSelected: {
        value: Boolean,
        computed: '_newsTabSelected(selectedTab)'
      }
    },

    _newsTabSelected: function (tab) {
      return tab=='news';
    }
  }
</script>
</head><body></body></html>
