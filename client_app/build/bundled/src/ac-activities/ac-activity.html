<html><head></head><body>-<link rel="import" href="../../bower_components/polymer/polymer.html?v=6.3.105">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html?v=6.3.105">
<link rel="import" href="../../bower_components/iron-list/iron-list.html?v=6.3.105">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html?v=6.3.105">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html?v=6.3.105">

<link rel="import" href="../../bower_components/paper-material/paper-material.html?v=6.3.105">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html?v=6.3.105">

<link rel="import" href="../yp-behaviors/app-helpers.html?v=6.3.105">
<link rel="import" href="../yp-behaviors/yp-logged-in-user-behavior.html?v=6.3.105">
<link rel="import" href="../yp-behaviors/access-helpers.html?v=6.3.105">

<link rel="import" href="./ac-activity-header.html?v=6.3.105">
<link rel="import" href="./ac-activity-post.html?v=6.3.105">
<link rel="import" href="./ac-activity-point.html?v=6.3.105">
<link rel="import" href="./ac-activity-point-news-story.html?v=6.3.105">
<link rel="import" href="./ac-activity-post-status-update.html?v=6.3.105">
<link rel="import" href="./ac-activity-group.html?v=6.3.105">
<link rel="import" href="./ac-activity-recommended-posts.html?v=6.3.105">

<dom-module id="ac-activity">
  <template>
    <style include="iron-flex iron-flex-alignment">

      .activity {
        margin: 16px;
        background-color: #FFF;
        width: 550px;
        height: 100%;
        padding-left: 16px;
        padding-right: 16px;
        margin-bottom: 0;
      }

      @media (max-width: 600px) {
        .activity {
          width: 100%;
          height: 100%;

          margin: 0;
          padding-left: 16px;
          padding-right: 16px;
          margin-bottom: 8px;
          margin-top: 8px;
          width: -webkit-calc(100% - 8px);
          width:    -moz-calc(100% - 8px);
          width:         calc(100% - 8px);
        }

        .activity[logged-in-user] {
          margin-left: 0;
          width: -webkit-calc(100% - 16px);
          width:    -moz-calc(100% - 16px);
          width:         calc(100% - 16px);
        }
      }

      .activity[is-safari] {
        height: 550px;
        overflow: auto;
      }

      .mainActivityContent {
        height: 100% !important;
      }


      ac-activity-header {
      }

      ac-activity-post {
        width :100%;
      }

      .headerUserImage {
        padding-top: 16px;
      }

      h1 {
        font-size: 24px;
      }


      paper-button {
        color: var(--accent-color);
      }

      iron-icon {
        width: 48px;
        height: 48px;
        padding-top: 14px;
      }

      .createdAt {
        color: #777;
        margin-top: 16px;
        font-size: 14px;
      }

      yp-ajax {
        background-color: var(--primary-background-color);
      }

      .deleteIcon {
        position: absolute;
        right: 8px;
        bottom: 8px;
        color: #ddd;
      }

    </style>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>

    <paper-material is-safari$="[[isSafari]]" logged-in-user$="[[loggedInUser]]" elevation="[[_elevationForType(activity.type)]]" class="layout vertical activity" tabindex$="[[tabIndex]]">
      <paper-icon-button title$="[[t('deleteActivity')]]" hidden$="[[!_hasActivityAccess(activity)]]" icon="delete" data-args$="[[activity.id]]" class="deleteIcon" on-tap="_deleteActivity"></paper-icon-button>
      <div class="mainActivityContent">
        <div class="layout horizontal">
          <ac-activity-header class="layout horizontal headerUserImage" activity="[[activity]]"></ac-activity-header>
          <div class="flex"></div>
          <div hidden$="[[!wide]]" class="createdAt" title="[[fromLongTime(activity.created_at)]]">
            [[fromTime(activity.created_at)]]
          </div>
        </div>

        <template is="dom-if" if="[[_isActivityType(activity,'activity.post.new')]]">
          <ac-activity-post activity="[[activity]]" post-id$="[[postId]]" community-id="[[communityId]]" group-id="[[groupId]]"></ac-activity-post>
        </template>

        <template is="dom-if" if="[[_isActivityType(activity,'activity.point.new')]]">
          <ac-activity-point post-id$="[[postId]]" activity="[[activity]]"></ac-activity-point>
        </template>

        <template is="dom-if" if="[[_isActivityType(activity,'activity.point.newsStory.new')]]">
          <ac-activity-point-news-story activity="[[activity]]" post-id="[[postId]]" community-id="[[communityId]]" group-id="[[groupId]]"></ac-activity-point-news-story>
        </template>

        <template is="dom-if" if="[[_isActivityType(activity,'activity.post.status.change')]]">
          <ac-activity-post-status-update activity="[[activity]]"></ac-activity-post-status-update>
        </template>
      </div>
    </paper-material>

    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <iron-signals on-iron-signal-yp-language="_languageEvent"></iron-signals>
  </template>

  <script>
    Polymer({

      is: 'ac-activity',

      behaviors: [
        Polymer.appHelpers,
        Polymer.ypLoggedInUserBehavior,
        Polymer.AccessHelpers
      ],

      properties: {

        activity: {
          type: Object
        },

        domainId: {
          type: Number
        },

        communityId: {
          type: Number
        },

        groupId: {
          type: Number
        },

        postId: {
          type: Number
        },

        postGroupId: {
          type: Number
        },

        wide: {
          type: Boolean,
          value: false
        },

        isSafari: {
          type: Boolean,
          computed: '_isSafari(wide)'
        },

        loggedInUser: {
          type: Object,
          value: null
        }
      },

      _isSafari: function (wide) {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      },

      _elevationForType: function (type) {
        return 1;
      },

      _hasActivityAccess: function (activity) {
        if (this.domainId) {
          return this.checkDomainAccess(activity.Domain)
        } else if (this.communityId) {
          return this.checkCommunityAccess(activity.Community)
        } else if (this.groupId) {
          return this.checkGroupAccess(activity.Group)
        } else if (this.postId) {
          return this.checkPostAccess(activity.Post)
        } else {
          return false;
        }
      },

      _deleteActivity: function (event) {
        this.fire("ak-delete-activity", { id: this.activity.id });
      },

      _isNotActivityType: function (activity, type) {
        return activity.type!=type
      },

      _isActivityType: function (activity, type) {
        return activity.type==type
      }
    });
  </script>
</dom-module>
</body></html>
